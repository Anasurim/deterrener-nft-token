<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Deterrenter</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Quicksand:wght@700&family=RocknRoll+One&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/1.1.0/modern-normalize.min.css"
      integrity="sha512-wpPYUAdjBVSE4KJnH1VR1HeZfpl1ub8YT/NKx4PuQ5NmX2tKuGu6U/JRp5y+Y8XG2tV+wKQpNHVUX03MfMFn9Q=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./css/main.min.css" />
  </head>
  <body>
    <section class="page-header">
      <div class="container">
        <nav class="page-header__nav">
          <a href="#" class="logo">
            <svg class="logo__logo-icon">
              <use href="./img/icons.svg#icon-logo" />
            </svg>
          </a>

          <button
            type="button"
            class="menu-btn is-open js-open-menu"
            aria-label="menu switcher"
            aria-expanded="false"
            aria-controls="page-header__menu"
          >
            <svg class="menu-btn__icon">
              <use
                href="./img/icons.svg#icon-menu"
                class="menu-btn__icon-menu"
              ></use>
            </svg>
          </button>
        </nav>
      </div>
    </section>
    <section class="hero"></section>
  </body>
</html>
